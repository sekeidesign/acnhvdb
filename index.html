<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACNHVDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="./data.js"></script>
    <script src="./sidebar.js"></script>
    <script src="./tailwindConfig.js"></script>
  </head>
  <body class="bg-neutral-200 font-rounded">
    <div
      x-data="data()"
      class="mx-auto px-8 py-8 w-full max-w-6xl grid grid-cols-3 gap-5"
    >
      <template x-for="villager in data.villagers">
        <div
          class="p-6 rounded-6xl border-4 bg-neutral-100 border-white flex gap-5 items-center shadow-xl hover:shadow-2xl cursor-pointer transition-shadow duration-300"
          @click="handleClick(data, villager)"
        >
          <div class="relative flex justify-center">
            <div
              class="h-22 w-22 overflow-hidden rounded-full bg-neutral-200 flex items-center justify-center"
            >
              <img
                class="h-5/6 w-5/6 object-cover"
                :src="villager.icon_uri"
                alt=""
              />
            </div>
            <div
              class="flex gap-0.5 text-xs leading-4 font-regular text-neutral-800 absolute bottom-0 -mb-3 px-1.5 py-1 bg-neutral-100 border border-neutral-200 rounded-full shadow-sm"
            >
              <img src="./icons/birthday.svg" alt="Birthday icon" />
              <span x-text="villager.birthday"></span>
            </div>
          </div>

          <div class="flex flex-col gap-2 items-start">
            <div
              class="text-2xl leading-none font-semibold rounded-full px-3 pb-1 pt-0.5"
              :style="{ 'background-color': villager['bubble-color'], color: villager['text-color'] }"
            >
              <span x-text="villager.name['name-USen']"></span>
              <span x-show="villager.gender === 'Male'">♂</span>
              <span x-show="villager.gender === 'Female'">♀</span>
            </div>
            <div class="text-base leading-none font-medium text-neutral-900">
              <span x-text="villager.personality">Jock</span>
              <span>•</span>
              <span x-text="villager.species">Bird</span>
            </div>
            <div
              class="flex gap-0.5 text-xs leading-4 font-regular text-neutral-800"
            >
              <img src="./icons/catchphrase.svg" alt="Catchphrase icon" />
              <span x-text="villager['catch-phrase']"></span>
            </div>
          </div>
        </div>
      </template>
      <!-- <div x-text="villagers[0]"></div> -->
      <div
        class="fixed h-full w-1/2 bg-neutral-100 top-0 right-0"
        x-show="data.isOpen"
      >
        <span x-text="data.currentVillager.name['name-USen']"></span>
      </div>
    </div>
  </body>
</html>
